        }

    <div class="navbar navbar-fixed-top">
        <div class="navbar-inner">

                <a class="pull-left" style="margin-top: 7px; margin-right: 5px;" href="/">
                    <img src="img/avatar474_2.gif" style="max-height: 16px;"/>
