<body>
    <div class="navbar navbar-fixed-top">
        <div class="navbar-inner">
            <div class="container-fluid">
                <a class="pull-left" style="margin-top: 7px; margin-right: 5px;" href="/">

    <div class="container metro"><br>
        <h1 class="start">회원가입</h1>
        
        <form class="metro-form" style="margin-top: 20px;" action="make_new.php" method="post" enctype="multipart/form-data">
            <div class="metro-form-control" style="width: 300px">
                <label>아이디 (영문 4~10자리)</label>
                <div class="metro-text-box">
                    <input name="id" type="text" placeholder="아이디" pattern="[a-zA-Z]{4,10}" title="영문 4~10자리" />
                    <span class="helper"></span>
                </div>
            </div>

            <div class="metro-form-control" style="width: 300px">
                <label>비밀번호 (영문 6~10자리)</label>
                <div class="metro-text-box">
                    <input name="pw" type="text" value="" placeholder="비밀번호" pattern="[a-zA-Z]{6,10}" title="영문 6~10자리" />
                    <span class="helper"></span>
                </div>
            </div>
            <div class="metro-form-control" style="width: 300px">
                <label>이메일 (실제 이메일 주소)</label>
                <div class="metro-text-box">
                    <input name="mail" type="text" value="" placeholder="메일주소" pattern="^[a-zA-Z0-9]+@[a-zA-Z0-9]+$"/>
                    <span class="helper"></span>
                </div>
            </div>
            <div class="metro-form-control" style="width: 300px">
                <label>프로필 사진</label>
                <div class="metro-text-box">
                    <input type="hidden" name="MAX_FILE_SIZE" value="20000"/>
                    <input name="pic" type="file" size="2000000" placeholder="프로필 사진" accept=".bmp" />
                    <span class="helper"></span>
                </div>
            </div>
            <input type="submit" class="metro-button" value="완료">
        </form>


        <footer class="footer">
        </footer>
    </div>

    <script type="text/javascript">
        $(".metro").metro();
    </script>
</body>
