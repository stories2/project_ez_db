<body>
    <div class="navbar navbar-fixed-top">
        <div class="navbar-inner">
            <div class="container-fluid">
                <a class="pull-left" style="margin-top: 7px; margin-right: 5px;" href="/">
                    
                </a>
                <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </a>
                <a class="brand" href="/">환영합니다</a>
                
            </div>
        </div>
    </div>

    <div class="container metro"><br>
        <h1 class="start">로그인</h1>
        
        <form class="metro-form" style="margin-top: 20px;" action="http://stories2.iptime.org/login.php" method="post">
            <div class="metro-form-control" style="width: 300px">
                <label>아이디</label>
                <div class="metro-text-box">
                    <input name="id" type="text" placeholder="아이디" />
                    <span class="helper"></span>
                </div>
            </div>

            <div class="metro-form-control" style="width: 300px">
                <label>비밀번호</label>
                <div class="metro-text-box">
                    <input name="pw" type="text" value="" placeholder="비밀번호" />
                    <span class="helper"></span>
                </div>
            </div>
            <input type="submit" class="metro-button" value="로그인">
        </form>


        <footer class="footer">
        </footer>
    </div>

    <script type="text/javascript">
        $(".metro").metro();
    </script>
